# Kustomization for Service-Specific Routing
# Manages individual service routing configurations

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- customer-routes.yaml
# - catalog-routes.yaml
# - order-routes.yaml

labels:
- pairs:
    app: api-gateway
    component: routing
    version: v1.0.0

commonAnnotations:
  deployment.kubernetes.io/revision: "1"

namespace: microservices
